<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>магазин</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="header">
